<html>
    <head>
        <title>Sheet</title>
        <link rel="stylesheet" href="style/sheet.css" />
    </head>
    <body>
        <div class="w-third logo"></div>
        <div class="w-two-third">
            <div class="h-row">
                <h1>Character Sheet</h1>
            </div>
            <div class="h-row">
                <div class="w-half">
                    <input id="playerName" type="text" class="char-info" />
                    <h3>Player Name</h3>
                </div>
                <div class="w-half">
                    <input id="charName" type="text" class="char-info" />
                    <h3>Character Name</h3>
                </div>
            </div>
            <div class="h-row">
                <div class="w-third">
                    <input id="charRace" type="text" class="char-info" />
                    <h3>Race</h3>
                </div>
                <div class="w-third">
                    XP ?????
                </div>
                <div class="w-third">
                    <input id="charGender" type="text" class="char-info" />
                    <h3>Gender</h3>
                </div>
            </div>
            <div class="h-row">
                <div class="w-fourth">
                    <input id="charHeight" type="text" class="char-info" />
                    <h3>Height</h3>
                </div>
                <div class="w-fourth">
                    <input id="charWeight" type="text" class="char-info" />
                    <h3>Weight</h3>
                </div>
                <div class="w-fourth">
                    <input id="charHairColor" type="text" class="char-info" />
                    <h3>Hair Color</h3>
                </div>
                <div class="w-fourth">
                    <input id="charEyeColor" type="text" class="char-info" />
                    <h3>Eye Color</h3>
                </div>
            </div>
            <div class="h-row">
                <div class="w-fourth">
                    <input id="charAge" type="text" class="char-info" />
                    <h3>Age</h3>
                </div>
                <div class="w-three-fourth">
                    <input id="charLang" type="text" class="char-info" />
                    <h3>Languages Known</h3> 
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
